{% extends 'main.html' %} {% block content %}

<table class="table">
  <tr>
    <th>Id</th>
    <th>Profit Center Name</th>
    <th>Profit Center Desc</th>
    <th>Update</th>
    <th>Remove</th>
  </tr>
  {% for item in profit_objs %}
  <tr>
    <td>{{item.id}}</td>
    <td>{{item.profitCenterName}}</td>
    <td>{{item.description}}</td>
    <td>
      <a href="{% url 'updateprofit' item.id %}" class="btn btn-primary"
        >Update</a
      >
    </td>
    <td>
      <a href="{% url 'deleteprofit' item.id %}" class="btn btn-danger"
        >Remove</a
      >
    </td>
  </tr>
  {% endfor %}
</table>

<a href="{% url 'profitcenter' %}" class="btn btn-secondary show-all white blue"
  >Add Profit Center</a
>

{% endblock %}
