name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  fast-eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Unit tests
        run: pytest -q
      - name: Fast evaluation (sklearn)
        run: python -m src.eval_cli --backend sklearn --data src/data/sentiment_dev.jsonl --outdir artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fast-eval-artifacts
          path: artifacts

  full-transformers:
    needs: fast-eval
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install (Transformers backend)
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Full evaluation (Transformers)
        run: python -m src.eval_cli --backend hf --data src/data/sentiment_dev.jsonl --outdir artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: transformers-eval-artifacts
          path: artifacts
